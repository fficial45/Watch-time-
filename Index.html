<!DOCTYPE html>

<head>

    <title>YouTube ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§∏‡•ç‡§™‡•Ä‡§° ‡§™‡•ç‡§≤‡•á‡§Ø‡§∞</title>
    <style>
        /* ====== ‡§¨‡•á‡§∏‡§ø‡§ï ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤‡§ø‡§Ç‡§ó ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {

        }

        /* ====== ‡§ï‡§Ç‡§ü‡•á‡§®‡§∞ ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤ ====== */
        .container {
            max-width: 800px;
            margin: auto;
            background: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);

        h2 {

        label {

        input, select, button {

        }

        input, select {

        }

        button {
            background: #ffcc00;

            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e6b800;
        }

        /* ====== ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§∏‡•á‡§ï‡•ç‡§∂‡§® ====== */
        #videoContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .video-wrapper {
            position: relative;
            width: 320px;
            height: 180px;
            background: black;
            border-radius: 6px;
            overflow: hidden;
            border: 2px solid #ffcc00;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* ====== ‡§ï‡§Ç‡§ü‡•ç‡§∞‡•ã‡§≤ ‡§¨‡§ü‡§® ====== */
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;

        }

    </style>
</head>
<body>

    <div class="container">
        <h2>üé¨ YouTube ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§∏‡•ç‡§™‡•Ä‡§° ‡§™‡•ç‡§≤‡•á‡§Ø‡§∞</h2>
        
        <label> YouTube ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§≤‡§ø‡§Ç‡§ï ‡§°‡§æ‡§≤‡•á‡§Ç:</label>
        <input type="text" id="videoLink" placeholder="https://www.youtube.com/watch?v=example">
        
        <label> ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§ï‡•ç‡§µ‡§æ‡§≤‡§ø‡§ü‡•Ä:</label>
        <select id="videoQuality">
            <option value="144">144p</option>
            <option value="360">360p</option>
            <option value="480">480p</option>
            <option value="720">720p</option>
            <option value="1080">1080p</option>
        </select>

        <label> ‡§ï‡§ø‡§§‡§®‡•Ä ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§ï‡•â‡§™‡•Ä ‡§ö‡§≤‡§æ‡§®‡•Ä ‡§π‡•à‡§Ç:</label>
        <input type="number" id="videoCount" placeholder="5">

        <button onclick="loadVideos()">üì∫ ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</button>

        <div class="controls">
            <button onclick="playAll()">‚ñ∂Ô∏è ‡§∏‡§≠‡•Ä ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§™‡•ç‡§≤‡•á ‡§ï‡§∞‡•á‡§Ç</button>
            <button onclick="pauseAll()">‚è∏Ô∏è ‡§∏‡§≠‡•Ä ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§∞‡•ã‡§ï‡•á‡§Ç</button>
            <button onclick="muteAll()">üîá ‡§∏‡§≠‡•Ä ‡§Æ‡•ç‡§Ø‡•Ç‡§ü ‡§ï‡§∞‡•á‡§Ç</button>
            <button onclick="unmuteAll()">üîä ‡§∏‡§≠‡•Ä ‡§Ö‡§®‡§Æ‡•ç‡§Ø‡•Ç‡§ü ‡§ï‡§∞‡•á‡§Ç</button>
        </div>

        <div id="videoContainer"></div>
    </div>

    <script>
        let videoPlayers = [];

        function loadVideos() {
            let link = document.getElementById("videoLink").value;
            let videoQuality = document.getElementById("videoQuality").value;
            let videoCount = parseInt(document.getElementById("videoCount").value) || 5;
            let videoContainer = document.getElementById("videoContainer");

            videoContainer.innerHTML = ""; 
            videoPlayers = [];

            let regExp = /(?:\?v=|&v=|youtu\.be\/|\/embed\/|\/v\/|\/watch\?v=|&v=|\/shorts\/)([^#&?\/\s]+)/;
            let match = link.match(regExp);
            if (!match || !match[1]) {
                alert("‚ùå ‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§π‡•Ä YouTube ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§≤‡§ø‡§Ç‡§ï ‡§°‡§æ‡§≤‡•á‡§Ç!");
                return;
            }
            let videoId = match[1];

            for (let i = 0; i < videoCount; i++) {
                let embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=0&mute=1&playsinline=1&vq=small&enablejsapi=1`;

                if (videoQuality == "144") {
                    embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=0&mute=1&playsinline=1&vq=tiny&enablejsapi=1`;
                } else if (videoQuality == "360") {
                    embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=0&mute=1&playsinline=1&vq=small&enablejsapi=1`;
                } else if (videoQuality == "480") {
                    embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=0&mute=1&playsinline=1&vq=medium&enablejsapi=1`;
                } else if (videoQuality == "720") {
                    embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=0&mute=1&playsinline=1&vq=hd720&enablejsapi=1`;
                } else if (videoQuality == "1080") {
                    embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=0&mute=1&playsinline=1&vq=hd1080&enablejsapi=1`;
                }

                let wrapper = document.createElement("div");
                wrapper.classList.add("video-wrapper");

                let iframe = document.createElement("iframe");
                iframe.src = embedUrl;
                iframe.allow = "autoplay; encrypted-media";
                iframe.id = "video" + i;

                wrapper.appendChild(iframe);
                videoContainer.appendChild(wrapper);

                videoPlayers.push(iframe);
            }
        }

        function playAll() {
            videoPlayers.forEach(video => {
                video.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            });
        }

        function pauseAll() {
            videoPlayers.forEach(video => {
                video.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            });
        }

        function muteAll() {
            videoPlayers.forEach(video => {
                video.contentWindow.postMessage('{"event":"command","func":"mute","args":""}', '*');
            });
        }

        function unmuteAll() {
            videoPlayers.forEach(video => {
                video.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
            });
        }
    </script>

</body>
